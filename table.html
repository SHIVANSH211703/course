<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEVEL 3</title>
</head>
<body>
    <table>
<caption><b> Food menu </b> </caption>
 <thead>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
 </thead>
 <tbody>
    <tr>
        <td>froti</td>
        <td>10</td>
     </tr>
     <tr>
        <td>milk</td>
        <td>70</td>
     </tr>
     <tr>
        <td>samosa</td>
        <td>15</td>
     </tr>
 </tbody>
    </table> 
     <table border="black">
        <caption><i>Food menu</i></caption>
        <thead>
     <tr>
        <th rowspan="3">Item</th>
        <th colspan="2">Price</th>
     </tr>
     <tr>
        <th>INR</th>
        <th>USD</th>
     </tr>
     <tr>
        <th>भारत</th>
        <th>अमेरिका</th>
     </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.11</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>Sendha namak</td>
                <td>50</td>
                <td>$10</td>
            </tr>
        </tbody>
    </table>

    <table border="black">
        <caption>A test table with merged cells</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td></tr>
    </table>
</body>
</html>
