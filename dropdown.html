<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form action=""> 
   <div>
    choose your profession:
    <select name="profession" id="profession">
        <option value="stu">student</option>
        <option value="dev">devloper</option>
    </select>
   </div> 
   <label for="vol">select your volume level : </label>
   <input type="range" min="0" max="100" id="vol" name="volume" step="10" value="70">
   <hr>
   <label for="feedback">Please give yoour feedback :</label>
   <textarea name="feedback" id="feedback" cols="60" rows="2"></textarea>
   <button>submit</button>
</form>
</body>
</html>
