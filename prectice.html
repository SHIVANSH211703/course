<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black"><caption>Student Information</caption>
         
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2" >Address</th>
            </tr>
            <tr>
            <th>City</th>
            <th>House</th>
            </tr>
         
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Bhopal</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Silwani</td>
                <td>4</td>
            </tr>
    </table>
    <hr>
    <form action="">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter your name">
    </div>
        <br>
    <div>
        <label for="gender">Sex :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <br>
    <div>
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="">Select an option</option>
            <option value="india">India</option>
            <option value="usa">Usa</option>
            <option value="nepal">Nepal</option>
            <option value="canada">Canada</option>
        </select>
    </div>
    <br>
    <div>
        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="4" placeholder="enter your message here"></textarea>
    </div>
    <br>
      <div>
    <input type="checkbox" name="kuchbhi" id="kuchbhi">
    <label for="kuchbhi">Subscribe?</label>
      </div>
      <br>
      <button>Submit</button>
    </form>
</body>
</html>
